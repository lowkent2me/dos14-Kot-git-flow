# Default values for bank.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 2

image:
  repository: lowkent2me/bank
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Automatically mount a ServiceAccount's API credentials?
  automount: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: bank-service-acc

podAnnotations: {}
podLabels: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 80
  protocol: TCP
  targetport: 80

ingress:
  className: nginx
  annotations: {
      nginx.ingress.kubernetes.io/use-regex: "true",
      nginx.ingress.kubernetes.io/rewrite-target: /$1,
#      nginx.ingress.kubernetes.io/upstream-vhost: "omegabank.smodata.net",
      nginx.ingress.kubernetes.io/service-upstream: "true",
      cert-manager.io/cluster-issuer: letsencrypt-prod,
  }
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
      host: api.omega.smodata.net
      http:
        paths:
            path: /bank(.*)
            pathType: ImplementationSpecific
        port: 80
  tls:
    secretName: omegabank
  #    hosts:
  #      - chart-example.local

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

# Additional volumes on the output Deployment definition.
volumes: []
# - name: foo
#   secret:
#     secretName: mysecret
#     optional: false

# Additional volumeMounts on the output Deployment definition.
volumeMounts:
  name: nginx-config
  mountPath: /etc/nginx
# - name: foo
#   mountPath: "/etc/foo"
#   readOnly: true

nodeSelector: {}

tolerations: []

affinity: {}

deployment:
  strategy:
    type: RollingUpdate
    maxSurge: 2
  template:
    specNginx:
            name: nginx
            image: nginx:1.25.2
            ports:
                containerPort: 80
                name: http
                protocol: TCP
  env:
     name_base: PG_DATABASE
     name_base_value: omegabank
     username_db: PG_USER
     usernameKeyRef:
       username: username
       password: password
       name: omega-db-creds
     password: PG_PASSWORD
     hostname: PG_HOST
     hostname_value: omegabank-rds-tf.cearikylb8tb.eu-west-1.rds.amazonaws.com
     port_name: PG_PORT
     port_value: "5432"
  volume_configMap: nginx-config

labels:
    app: bank
    bank: omegabank
    env: prd
