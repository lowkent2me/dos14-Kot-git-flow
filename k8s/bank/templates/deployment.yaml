apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "bank.fullname" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "bank.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "bank.labels" . | nindent 6 }}
  strategy:
    type: {{ .Values.deployment.strategy.type }}
    rollingUpdate:
      maxSurge: {{ .Values.deployment.strategy.maxSurge }}
  template:
    metadata:
      labels:
        {{- include "bank.labels" . | nindent 8 }}
    spec:
      serviceAccountName: {{ .Values.serviceAccount.name }}
      containers:
        - name: {{ .Values.deployment.template.specNginx.name }}
          image: {{ .Values.deployment.template.specNginx.image }}
          ports:
            - containerPort: {{ .Values.deployment.template.specNginx.ports.containerPort }}
              name: {{ .Values.deployment.template.specNginx.ports.name }}
              protocol: {{ .Values.deployment.template.specNginx.ports.protocol }}
          volumeMounts:
            - name: nginx-config
              mountPath: /etc/nginx
        - name: {{ include "bank.fullname" . }}
          image: {{ .Values.image.repository }}:{{ .Values.image.tag | default "latest" }}
      #        env:
      #        - name: PG_DATABASE
      #          value: bank
      #        - name: PG_USER
      #          valueFrom:
      #            secretKeyRef:
      #              key: username
      #              name: omega-db-creds
      #        - name: PG_PASSWORD
      #          valueFrom:
      #            secretKeyRef:
      #              key: password
      #              name: omega-db-creds
      #        - name: PG_HOST
      #          value: rds-omega-tf.c0whq4jiugzq.eu-north-1.rds.amazonaws.com
      #        - name: PG_PORT
      #          value: "5432"
      volumes:
        - configMap:
            name: {{ include "bank.name" . }}-nginx-config
          name: nginx-config