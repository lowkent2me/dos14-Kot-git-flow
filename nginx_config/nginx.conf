### Прописать все пути запросов (в каждом location нужно указывать proxy pass
### Указать формат логов
http {
    server{
        listen 80;
        access_log /var/log/nginx/default-access.log;
        error_log /var/log/nginx/default-error.log;


    location = /api/v1/bank/health_check {
        error_log off;
        access_log off;
    }
}